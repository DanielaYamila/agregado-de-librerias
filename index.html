<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>E-COMERCE AURA</title>
</head>

<body>
  <header>
    <a id="titulo" href="#"><strong>AURA</strong></a>
  </header>

  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <button id="estilo">
        <img src="https://img.icons8.com/ios/30/000000/bright-moon--v1.png"/>
      </button>
      <div id="inputBusqueda">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button type="submit">Buscar</button>
        </form>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"> 
        <span class="navbar-icon">
          <img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/40/000000/external-shop-web-and-seo-tanah-basah-basic-outline-tanah-basah.png" />
        </span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div id="mostrarCarrito">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"> CARRITO: </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-header">
          <p id="noHayProductos"> <strong>NO HAY PRODUCTOS EN EL CARRITO</strong></p>
          <section id="carrito"></section>
        </div>
      </div>
    </div>
  </nav>

  <main>

    <h2>UN POCO DE NOSOTROS:</h2>
    <section id="cards"></section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/clases.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
